<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class=" py-1 bg-[#112244] h-full">

        <div class="w-full  px-4 mx-auto mt-6">
            <div
                class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0 bg-[#F1F5F9]">
                <div class="rounded-t mb-0 px-6 py-6 bg-[#E6F1FB]">
                    <div class="text-center flex justify-between">
                        <h6 class="text-blueGray-700 text-xl font-bold">
                            {{ request.user.username }}
                        </h6>
                        <a href="{% url "home" %}">
                            <button
                                class="bg-pink-500  text-white font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
                                type="button">
                                Home
                            </button>
                        </a>
                    </div>
                </div>

                <div class="flex-auto px-4 lg:px-10 pt-0">
                    <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
                        Search :
                    </h6>

                    <form method='POST'>

                        {% csrf_token %}
                        <div class="flex flex-wrap">
                            <div class="w-full lg:w-1/3 px-4">
                                <div class="relative w-full mb-3 flex flex-col">

                                    <label class ="font-bold" for="class_no">Enter class number</label>
                                    <select name="class_no" id="class_no" class="border-0 px-2 py-2 placeholder-blueGray-300 text-blueGray-600 bg-[#8CABFF] rounded text-sm shadow focus:outline-none focus:ring" required>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                            </div>
                            <div class="w-full lg:w-1/3 px-4">
                                <div class="relative w-full mb-3 flex flex-col">
                                    <label class ="font-bold" for="class_division">Enter class division</label>
                                    <select name="class_division" id="class_division" class="border-0 px-2 py-2 placeholder-blueGray-300 text-blueGray-600 bg-[#8CABFF] rounded text-sm shadow focus:outline-none focus:ring" required>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                            </div>
                            <div class="w-full lg:w-1/3 px-4">
                                <div class="relative w-full mb-3 flex flex-col">
                                    <label class ="font-bold" for="semister">Enter Semister</label>
                                    <select name="semister" id="semister" class="border-0 px-2 py-2 placeholder-blueGray-300 text-blueGray-600 bg-[#8CABFF] rounded text-sm shadow focus:outline-none focus:ring" required>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                                </div>
                            </div>
                            <div class="w-full lg:w-1/3 px-4">
                                <div class="relative w-full mb-3 flex flex-col">
                                    <label class ="font-bold" for="total_subjects">Number of subjects</label>
                                    <select name="total_subjects" id="total_subjects" class="border-0 px-2 py-2 placeholder-blueGray-300 text-blueGray-600 bg-[#8CABFF] rounded text-sm shadow focus:outline-none focus:ring" required>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                    </select>
                                </div>
                            </div>
                            <div class="w-full lg:w-1/3 px-4">
                                <div class="flex items-center justify-center h-full">
                                    <button type="submit" class="bg-[#1D267D] text-white font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md ">
                                        Submit info
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="flex-auto  pt-0 text-xl">
                        <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase flex">
                            Total students = <p class="text-[#03C988] px-2 font-bold"> {{total_students}}</p>
                        </h6>
                    </div>

                    <table class="w-full text-sm text-center rtl:text-right text-black ">
                            {% if students_found %}
                            <tbody>
                                {% for student in  students_found %}
                                <tr class="odd:bg-white even:bg-gray-50 border-b text-black">
                                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                                        {{ student.roll_no }}
                                    </th>
                                    {% for i in total_subjects %}
                                        <td class="px-6 py-4">
                                            <input type="text" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                                        </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                            {% endif %}
                        </table>





            <hr class="mt-6 border-b-1 border-blueGray-300">


            <footer class="relative  pt-8 pb-6 mt-2">
                <div class="container mx-auto px-4">
                    <div class="flex flex-wrap items-center md:justify-between justify-center">
                        <div class="w-full md:w-6/12 px-4 mx-auto text-center">
                            <div class="text-sm text-blueGray-500 font-semibold py-1">
                                C @ CST
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
    </section>
    <script>
        
    </script>
</body>

</html>
